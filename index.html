<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pswd Gen</title>
    <!-- BOOTSTRAP LINKAGE https://www.bootstrapcdn.com/bootswatch/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"> 
    <!-- FONTAWESOME LINKAGE -->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <!-- BOOTSTRAP JS FOR NAV TOGGLE -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- CSS REF -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!-- NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand mr-auto" href="index.html"><i class="fas fa-code"></i> Pswd Gen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link">New Password App<span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->
  
  <section>
      <div class="about-body-container">
        <div id="about-body-row-top" class="row"></div>
        <div id="about-body-row-main" class="row">
            <div id="about-card-area-left" class="col-lg-1"></div>
            <div id="about-card-area-center" class="col-lg-3">
              <div class="card mb-3">
                <h3 id="gen-card-header" class="card-header">New Password App</h3>
                <div class="card-body">
                  <h5 id="gen-card-title" class="card-title">Click on controls below to create a new unique id.</h5>
                </div>
                <textarea class="form-control" id="passwordArea" rows="4" placeholder="New password" readonly></textarea>
                <div id="small-body-text" class="card-body">
                  <small id="gen-card-subtxt" class="card-text text-muted">For detailed instructions on how to use go to the <a href="about.html">About</a> page.</small>
                </div>
                <ul id="gen-list-group" class="list-group list-group-flush">
                  <li id="title-list-group-item" class="list-group-item">
                    <div id="list-title" class="list-chkbox-row">
                      <h5 id="gen-list-title" style="color:#E95420;">Password Criteria</h5>
                    </div>
                  </li>
                  <li id="list-group-item-1" class="list-group-item">
                    <div id="length-textbox-row" class="list-chkbox-row">
                      <div>
                        <label class="col-form-label" for="length-textbox">Length : </label>
                        <input type="text" class="form-control" placeholder="8-128 Characters" id="length-textbox">   
                      </div>  
                    </div>  
                  <li id="list-group-item-2" class="list-group-item">
                    <div id="list-chkbox-row-1" class="list-chkbox-row">
                        <div id="upp-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="up-chk"><label class="custom-control-label" for="up-chk">w. Uppercase Letters</label></div>
                    </div>
                  </li>
                  <li id="list-group-item-3" class="list-group-item">
                    <div id="list-chkbox-row-2" class="list-chkbox-row">
                        <div id="low-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="low-chk"><label class="custom-control-label" for="low-chk">w. Lowercase Letters</label></div>
                    </div>
                  </li>
                  <li id="list-group-item-4" class="list-group-item">
                    <div id="list-chkbox-row-3" class="list-chkbox-row">
                        <div id="num-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="num-chk"><label class="custom-control-label" for="num-chk">w. Numbers</label></div>
                    </div>  
                  </li>
                  <li id="list-group-item-5" class="list-group-item">
                    <div id="list-chkbox-row-4" class="list-chkbox-row">
                        <div id="spec-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="spec-chk"><label class="custom-control-label" for="spec-chk">w. Special Characters</label></div>
                    </div>  
                  </li>
                </ul>
                <div id="btn-card-row" class="card-footer text-muted">
                  <a href="#about-body-row-top"><span id="gen-btn" class="btn btn-primary">Generate</span></a>
                  <a href="#about-body-row-top"><span id="reset-btn" class="btn btn-secondary">Reset</span></a>
                </div>
              </div>
            </div>
          </div>
          <div id="about-body-row-bottom" class="row"></div>
      </div>
  </section>
    <!-- STICKY FOOTER START -->
    <footer>
        <div class="sticky-footer">
          <div class="sf-container">
            <small id="small-gatito">Copyright &copy; Gatito <i class="fas fa-cat">  </i></small>
          </div>
        </div>
    </footer>
    <!-- STICKY FOOTER END -->
    <!-- JS SCRIPT LINKAGE -->
    <script src="./assets/script.js"></script>
    <!-- JS SCRIPT LINKAGE -->
  </body>
</html>
