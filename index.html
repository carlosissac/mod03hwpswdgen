<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- BOOTSTRAP LINKAGE https://www.bootstrapcdn.com/bootswatch/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"> 
    <!-- FONTAWESOME LINKAGE -->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <!-- BOOTSTRAP JS FOR NAV TOGGLE -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- CSS REF -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!-- NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand mr-auto"><i class="fas fa-code"></i> Password Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link">Password Generator<span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->
  
  <section>
      <div class="about-body-container">
        <div id="about-body-row-top" class="row"></div>
        <div id="about-body-row-main" class="row">
            <div id="about-card-area-left" class="col-lg-1"></div>
            <div id="about-card-area-center" class="col-lg-5">
              <div class="card mb-3">
                <h3 class="card-header">Generate a Password</h3>
                <div class="card-body">
                  <h5 class="card-title">Click on buttons below to create a new password</h5>
                </div>
                <textarea class="form-control" id="passwordArea" rows="5" placeholder="New password" readonly></textarea>
                <div class="card-body">
                  <p id="gen-card-subtxt" class="card-text text-muted">For how to use go to the About page.</p>
                </div>
                <ul id="gen-list-group" class="list-group list-group-flush">

                  <li id="title-list-group-item" class="list-group-item">
                    <div id="list-title" class="list-chkbox-row">
                      <h5>Password Criteria</h5>
                    </div>
                  </li>

                  <li class="list-group-item">
                    <div id="lenght-textbox" class="list-chkbox-row">
                      <div>
                        <label class="col-form-label" for="len-textbox">Password Lenght (8-128):</label>
                        <input type="text" class="form-control" placeholder="lenght" id="len-textbox">   
                      </div>  
                    </div>  

                  <li class="list-group-item">
                    <div class="list-chkbox-row">
                        <div id="upp-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="up-chk"><label class="custom-control-label" for="up-chk">Include Uppercase Letters</label></div>
                    </div>
                  </li>
                  
                  <li class="list-group-item">
                    <div class="list-chkbox-row">
                        <div id="low-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="low-chk"><label class="custom-control-label" for="low-chk">Include Lowercase Letters</label></div>
                    </div>
                  </li>

                  <li class="list-group-item">
                    <div class="list-chkbox-row">
                        <div id="num-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="num-chk"><label class="custom-control-label" for="num-chk">Include Numbers</label></div>
                    </div>  
                  </li>
                  
                  <li class="list-group-item">
                    <div class="list-chkbox-row">
                        <div id="spec-chkbox" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="spec-chk"><label class="custom-control-label" for="spec-chk">Include Special Characters</label></div>
                    </div>  
                  </li>
                </ul>

                <div class="card-footer text-muted">
                  <a href="#passwordArea">
                    <span id="gen-btn" class="btn btn-primary">Generate</span>
                  </a>
                  <a href="#passwordArea">
                    <span id="reset-btn" class="btn btn-secondary">Reset</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div id="about-body-row-bottom" class="row"></div>
      </div>

  </section>
    <!-- STICKY FOOTER START -->
    <footer>
        <div class="sticky-footer">
          <div class="sf-container">
            <small id="small-gatito">Copyright &copy; Gatito <i class="fas fa-cat">  </i></small>
          </div>
        </div>
    </footer>
    <!-- STICKY FOOTER END -->
    <!-- JS SCRIPT LINKAGE -->
    <script src="./assets/script.js"></script>
    <!-- JS SCRIPT LINKAGE -->
  </body>
</html>
